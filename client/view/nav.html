<template name='nav'>
<ul class="nav nav-tabs pull-left">
  <li class="{{activeClass 'home'}}">
    <a href="{{pathFor 'home'}}">Home</a>
  </li>
  <li class="{{activeClass 'agenda'}}">
    <a href="{{pathFor 'agenda'}}">Agenda</a>
  </li>
  {{#if registrationOpen}}
    <li class="{{activeClass 'register'}}">
      <a href="{{pathFor 'register'}}">Register</a>
    </li>
  {{/if}}
  {{#if cfpEnabled}}
    <li class="{{activeClass 'propose'}}">
      <a href="{{pathFor 'propose'}}"><strong>Propose</strong></a>
    </li>
  {{/if}}
  {{#if votingEnabled}}
    <li class="{{activeClass 'vote'}}">
      <a href="{{pathFor 'vote'}}"><strong>Vote</strong></a>
     </li>
   {{/if}}
   {{#if proposalsSelected}}
     <li class="{{activeClass 'sessions'}}">
       <a href="{{pathFor 'sessions'}}">Sessions</a>
     </li>
   {{else}}
     <li class="{{activeClass 'proposals'}}">
       <a href="{{pathFor 'proposals'}}">Proposals</a>
     </li>
   {{/if}}
  <li class="{{activeClass 'speakers'}}">
    <a href="{{pathFor 'speakers'}}">Speakers</a>
  </li>
  {{#if canSeeHidden}}
    <li class="{{activeClass 'users'}}">
      <a href="{{pathFor 'users'}}">Users <small>({{users}})</small></a>
    </li>
  {{/if}}
  <li class="{{activeClass 'wishes'}}">
    <a href="{{pathFor 'wishes'}}">
      Wish List
      {{#if hasCount 'wishes'}}
        <small>({{wishes}})</small>
      {{/if}}
    </a>
  </li>
  <li class="dropdown">
    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
      More <span class="caret"></span>
    </a>
    <ul class="dropdown-menu">
      <li class="{{activeClass 'about'}}"><a href="{{pathFor 'about'}}">About</a></li>
      <!--
      <li class="{{activeClass 'info'}}"><a href="{{pathFor 'info'}}">Info</a></li>
      -->
      <!--
      <li class="{{activeClass 'community'}}"><a href="{{pathFor 'community'}}">Community</a></li>
      -->
      <!--
      <li class="{{activeClass 'sponsors'}}"><a href="{{pathFor 'sponsors'}}">Sponsors</a></li>
      -->
      <li class="{{activeClass 'coc'}}"><a href="{{pathFor 'coc'}}">Code of Conduct</a></li>
      <li class="{{activeClass 's2013'}}"><a href="{{pathFor 's2013'}}">Summit 2013</a></li>
      <li class="{{activeClass 's2014'}}"><a href="{{pathFor 's2014'}}">Summit 2014</a></li>
    </ul>
  </li>
  {{> loginButtons}}
  {{#if isSpeaker}}
    {{#with user}}
      <li><a href='{{pathFor "speaker"}}'><strong>My Speaker Page</strong></a></li>
    {{/with}}
  {{/if}}
</ul>
</template>
